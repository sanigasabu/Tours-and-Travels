<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Hotels</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color:  #bfbfd9;
            background-image: url(https://th.bing.com/th/id/OIP.nG2Y-Gt1gjE9nB0e54qO9gHaEI?w=283&h=180&c=7&r=0&o=5&pid=1.7);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width:600px;
            height:auto;

        }

        h2 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 8px;
            padding: 10px;
            background-color: #fff;
        }

        .info {
            display: flex;
            justify-content: space-between;
        }
        .buttons-container {
            display: flex;
            align-items:center; /* Align buttons to the center vertically */
        }

        .edit-button,
        .delete-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px; /* Set fixed padding (top/bottom: 8px, left/right: 16px) */
            width: 80px; /* Set fixed width */
            height: 30px; /* Set fixed height */
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px; /* Set fixed margin between buttons */
        }

        .edit-button:hover,
        .delete-button:hover {
            background-color: #0056b3;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
        a{
        text-decoration:none;
        color:white;
        }
         .back-link {
    text-decoration: none;
    color:black;
    margin-bottom: 16px;
    display: inline-block;
}

.back-link:hover {
    text-decoration: none;
}
    </style>
</head>
<body>
    <form method="post" action="{% url 'manage_hotels' %}"  enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
             <a href="{% url 'admin_panel' %}" class="back-link">&#8592;Home</a>
            <h2>Manage Hotels</h2>

            <ul>
                {% for hotel in hotels %}
                    <li>
                        <div class="info">
                            <div>
                                <strong>Name:</strong> {{ hotel.name }}<br>
                                <strong>Place:</strong> {{ hotel.place }}<br>
                                <strong>Description:</strong> {{ hotel.description }}<br>
                                <strong>Hotel Type:</strong> {{ hotel.hotel_type }}<br>
                                <strong>image:</strong> <img src="{{ hotel.image.url }}" alt="image" width="200px"><br>
                                <strong>Facilities:</strong> {{ hotel.inclusion }}<br>

                            </div>
                            <div class="buttons-container">
                                <button class="delete-button"><a href="{% url 'delete_hotels' hotel.id %}">Delete</a></button>
                                <button class="edit-button"><a href="{% url 'edit_hotels' hotel.id %}">Edit</a></button>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </form>
</body>
</html>
