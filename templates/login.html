{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="http://infiniteiotdevices.com/images/logo.png" rel="icon" sizes="16x16" type="image/gif" />
	<link rel="stylesheet" type="text/css" href="{% static 'login/login.css' %}">
</head>
<body>
	<div class="box">
		<h2>Login</h2>
		<form method="post" action="{% url 'login' %}">
               {% csrf_token %}
			<div class="inputBox">
				<input type="text" name="{{form.username.name}}" required>
				<label>Username</label>
			</div>
			<div class="inputBox">
				<input type="password" name="{{form.password.name}}" required>
				<label>Password</label>
			</div>
			<input type="submit" name="" value="submit">
		</form>
		<!--<a href="#" class="a">Forget Password</a>-->
		<h4>Create account? <a href="{% url 'Registraction' %}">Sign Up</a></h4>
	</div>
</body>
</html>
